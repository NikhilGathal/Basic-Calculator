<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="html-1.css">
</head>

<body>
    <div class="calculator">
        <input type="text" id="display">
        <button id="c" onclick="clearDisplay() ">AC </button>

        <div class="a">
            <button id="black" onclick="appendToDisplay('9')">9</button>
            <button id="black" onclick="appendToDisplay('8')">8</button>
            <button id="black" onclick="appendToDisplay('7')">7</button>
            <button id="b" onclick="appendToDisplay('+')">+</button>
            <br>
            <button id="black" onclick="appendToDisplay('4')">4</button>
            <button id="black" onclick="appendToDisplay('5')">5</button>
            <button id="black" onclick="appendToDisplay('6')">6</button>
            <button id="b" onclick="appendToDisplay('-')">-</button>
            <br>

            <button id="black" onclick="appendToDisplay('1')">1</button>
            <button id="black" onclick="appendToDisplay('2')">2</button>
            <button id="black" onclick="appendToDisplay('3')">3</button>
            <button id="b" onclick="appendToDisplay('/')">/</button>
            <br>
            <button id="black" onclick="appendToDisplay('.')">.</button>
            <button id="black" onclick="appendToDisplay('0')">0</button>
            <button id="black" onclick="calculate()">=</button>
            <button id="b" onclick="appendToDisplay('*')">*</button>

        </div>
    </div>

    <script src="html-1.js">
    </script>
</body>

</html>
